<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Car Driving</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Import OrbitControls instead of PointerLockControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, player, car, clock, controls, carControls;
        let isInCar = false;
        const carPosition = new THREE.Vector3(10, 0, 0); // Position of the car

        // Initialize scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Set up player
            player = new THREE.Object3D();
            scene.add(player);
            camera.position.set(0, 1.6, 0); // Camera at eye level

            // Set up OrbitControls for looking around (no pointer lock)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Enable smooth camera transitions
            controls.dampingFactor = 0.25; // Set damping speed
            controls.screenSpacePanning = false; // Disable screen-space panning

            // Set up basic lighting
            const light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load the car model
            const loader = new THREE.GLTFLoader();
            loader.load('models/volkswagen_golf_mk.i_low_poly.glb', (gltf) => {
                car = gltf.scene;
                car.scale.set(0.5, 0.5, 0.5); // Scale the car to a reasonable size
                car.position.set(carPosition.x, carPosition.y, carPosition.z);
                scene.add(car);
            });

            // Set up key event listeners for player movement
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Resize handling
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Variables for movement
        const moveSpeed = 0.1;
        const turnSpeed = 0.1;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canDrive = false;

        // Player movement logic
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'KeyE':
                    if (canDrive) {
                        toggleCarControl();
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        function movePlayer() {
            if (moveForward) player.position.z -= moveSpeed;
            if (moveBackward) player.position.z += moveSpeed;
            if (moveLeft) player.position.x -= moveSpeed;
            if (moveRight) player.position.x += moveSpeed;
        }

        // Car movement logic
        function toggleCarControl() {
            if (isInCar) {
                // Exit the car
                isInCar = false;
                controls.enabled = true;  // Re-enable OrbitControls
            } else {
                // Enter the car
                isInCar = true;
                controls.enabled = false; // Disable OrbitControls while driving
                carControls = new THREE.Object3D();
                carControls.position.copy(car.position);
                scene.add(carControls);
                camera.position.set(car.position.x, car.position.y + 1.6, car.position.z + 3);
            }
        }

        // Car control movement
        function controlCar() {
            if (isInCar) {
                if (moveForward) car.position.z -= moveSpeed;
                if (moveBackward) car.position.z += moveSpeed;
                if (moveLeft) car.rotation.y += turnSpeed;
                if (moveRight) car.rotation.y -= turnSpeed;
            }
        }

        // Animate loop
        function animate() {
            requestAnimationFrame(animate);

            if (!isInCar) {
                movePlayer(); // Move the player around
            } else {
                controlCar(); // Control the car
            }

            controls.update(); // Update the controls for smooth transitions
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
