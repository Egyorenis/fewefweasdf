<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Car Driving with Pointer Lock</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, player, car, clock, controls, carControls;
        let isInCar = false;
        const carPosition = new THREE.Vector3(10, 0, 0); // Initial position of the car

        // Movement-related variables
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const keys = {}; // To track key presses
        let isJumping = false; // Flag to prevent double jumping
        const GRAVITY = -9.8; // Gravity constant
        let verticalVelocity = 0; // Vertical speed of the player (for gravity and jumping)

        // Initialize scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Set up player (scaled down to be smaller than the car)
            player = new THREE.Object3D();
            scene.add(player);
            camera.position.set(0, 1.4, 0); // Adjusted to make the player slightly smaller

            // Set up PointerLockControls for FPS movement
            controls = new THREE.PointerLockControls(camera, document.body);
            document.body.addEventListener("click", () => controls.lock());

            // Set up basic lighting
            const light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load the car model
            const loader = new THREE.GLTFLoader();
            loader.load('models/volkswagen_golf_mk.i_low_poly.glb', (gltf) => {
                car = gltf.scene;
                car.scale.set(0.5, 0.5, 0.5); // Scale the car to a reasonable size
                car.position.set(carPosition.x, carPosition.y, carPosition.z);
                scene.add(car);
            });

            // Set up key event listeners for player movement
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Resize handling
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Key event handlers
        function onKeyDown(event) {
            keys[event.key.toLowerCase()] = true; // Mark key as pressed

            // Jumping logic
            if (event.key.toLowerCase() === " ") {
                if (!isJumping) { // Check if already jumping
                    verticalVelocity = 5; // Jump force
                    isJumping = true; // Set jumping flag
                }
            }
        }

        function onKeyUp(event) {
            keys[event.key.toLowerCase()] = false; // Mark key as released
        }

        // Function to move the player
        function movePlayer(delta) {
            direction.set(0, 0, 0); // Reset movement direction

            // WASD movement
            if (keys["w"]) direction.z -= 1; // Move forward
            if (keys["s"]) direction.z += 1; // Move backward
            if (keys["a"]) direction.x -= 1; // Strafe left
            if (keys["d"]) direction.x += 1; // Strafe right

            // Normalize direction for smooth diagonal movement
            direction.normalize();

            // Determine movement speed (walking speed)
            const movementSpeed = 3;

            // Compute movement in world space
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0; // Remove vertical component
            cameraDirection.normalize();

            const forward = new THREE.Vector3(cameraDirection.x, 0, cameraDirection.z).normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();

            velocity.set(0, 0, 0); // Reset velocity
            if (keys["w"]) velocity.add(forward); // Add forward movement
            if (keys["s"]) velocity.add(forward.negate()); // Add backward movement
            if (keys["a"]) velocity.add(right.negate()); // Add left movement
            if (keys["d"]) velocity.add(right); // Add right movement

            velocity.normalize().multiplyScalar(movementSpeed * delta); // Scale by speed and delta time

            // Apply gravity
            verticalVelocity += GRAVITY * delta; // Update vertical velocity
            camera.position.y += verticalVelocity * delta; // Apply vertical movement

            // Check for ground collision (prevent falling through)
            if (camera.position.y < 1.7) {
                camera.position.y = 1.7; // Reset to ground level
                verticalVelocity = 0; // Stop downward movement
                isJumping = false; // Reset jumping flag
            }

            // Apply horizontal movement
            camera.position.add(velocity);
        }

        // Player movement and car interaction
        function toggleCarControl() {
            if (isInCar) {
                // Exit the car
                isInCar = false;
                controls.enabled = true;  // Re-enable PointerLockControls
                camera.position.set(car.position.x, car.position.y + 1.4, car.position.z + 3); // Position outside the car
            } else {
                // Enter the car
                isInCar = true;
                controls.enabled = false; // Disable PointerLockControls while driving
                carControls = new THREE.Object3D();
                carControls.position.copy(car.position);
                scene.add(carControls);
                camera.position.set(car.position.x, car.position.y + 1.6, car.position.z + 2); // Position inside the car at a specific seat (adjust this as needed)
            }
        }

        // Car control movement
        function controlCar() {
            if (isInCar) {
                if (keys["w"]) car.position.z -= 0.1;
                if (keys["s"]) car.position.z += 0.1;
                if (keys["a"]) car.rotation.y += 0.05;
                if (keys["d"]) car.rotation.y -= 0.05;
            }
        }

        // Call movePlayer in the main animation loop
        function animate() {
            const delta = clock.getDelta(); // Time elapsed between frames

            if (!isInCar) {
                movePlayer(delta); // Handle player movement
            } else {
                controlCar(); // Handle car movement
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Key event listeners to trigger car interaction
        document.addEventListener('keydown', (event) => {
            if (event.key === 'e') {
                toggleCarControl(); // Enter or exit the car when 'E' is pressed
            }
        });

        init();
    </script>
</body>
</html>
